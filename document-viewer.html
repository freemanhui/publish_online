<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .nav {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .nav a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin: 30px 0;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        #document-container {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            min-height: 500px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="upload.html">PDF Converter</a>
        <a href="documents.html">Document Library</a>
    </div>

    <h1>Document Viewer</h1>
    
    <div class="container">
        <p>This page allows you to view your last converted document.</p>
        <button id="load-document" class="button">Load Converted Document</button>
        <div id="document-container"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadButton = document.getElementById('load-document');
            const documentContainer = document.getElementById('document-container');
            
            loadButton.addEventListener('click', function() {
                // Try to get the last converted document from localStorage
                const lastDocument = localStorage.getItem('lastConvertedDocument');
                
                if (lastDocument) {
                    // Create an iframe to display the HTML content
                    const iframe = document.createElement('iframe');
                    iframe.style.width = '100%';
                    iframe.style.height = '600px';
                    iframe.style.border = 'none';
                    
                    // Append the iframe to the container
                    documentContainer.innerHTML = '';
                    documentContainer.appendChild(iframe);
                    
                    // Write the HTML content to the iframe
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    iframeDoc.open();
                    iframeDoc.write(lastDocument);
                    iframeDoc.close();
                    
                    // Update button text
                    loadButton.textContent = 'Reload Document';
                } else {
                    documentContainer.innerHTML = '<p>No converted document found in browser storage. Please use the PDF Converter to convert a document first.</p>';
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .nav {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .nav a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin: 30px 0;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        #document-container {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            min-height: 500px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="upload.html">PDF Converter</a>
        <a href="documents.html">Document Library</a>
    </div>

    <h1>Document Viewer</h1>
    
    <div class="container">
        <p>This page allows you to view your last converted document.</p>
        <button id="load-document" class="button">Load Converted Document</button>
        <div id="document-container"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadButton = document.getElementById('load-document');
            const documentContainer = document.getElementById('document-container');
            
            loadButton.addEventListener('click', function() {
                // Get document metadata
                const metadataStr = localStorage.getItem('lastConvertedMetadata');
                const documentUrl = localStorage.getItem('lastConvertedDocumentUrl');
                const documentPreview = localStorage.getItem('lastConvertedDocument_preview');
                const documentTitle = localStorage.getItem('lastConvertedTitle');
                
                // Check if we have document information
                if (documentUrl || documentPreview) {
                    documentContainer.innerHTML = '<div class="loading">Loading document...</div>';
                    
                    // Create metadata display
                    let metadataDisplay = '';
                    if (metadataStr) {
                        try {
                            const metadata = JSON.parse(metadataStr);
                            metadataDisplay = `
                                <div class="metadata">
                                    <p><strong>Title:</strong> ${metadata.title || documentTitle || 'Untitled Document'}</p>
                                    <p><strong>Date:</strong> ${new Date(metadata.date).toLocaleString()}</p>
                                    <p><strong>Pages:</strong> ${metadata.pageCount || 'Unknown'}</p>
                                </div>
                            `;
                        } catch (e) {
                            console.error('Error parsing metadata:', e);
                        }
                    }
                    
                    // Create an iframe to display the document
                    const iframe = document.createElement('iframe');
                    iframe.style.width = '100%';
                    iframe.style.height = '600px';
                    iframe.style.border = 'none';
                    
                    // Clear container and add iframe
                    documentContainer.innerHTML = metadataDisplay;
                    documentContainer.appendChild(iframe);
                    
                    if (documentUrl) {
                        // If we have a URL (which should work for larger documents)
                        try {
                            // Add error handling for the iframe
                            iframe.onerror = function() {
                                console.error('Error loading document URL');
                                // Fall back to preview if available
                                if (documentPreview) {
                                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                                    iframeDoc.open();
                                    iframeDoc.write(documentPreview);
                                    iframeDoc.close();
                                    
                                    // Add a note about the fallback
                                    const fallbackNote = document.createElement('div');
                                    fallbackNote.style.padding = '10px';
                                    fallbackNote.style.background = '#f8d7da';
                                    fallbackNote.style.color = '#721c24';
                                    fallbackNote.style.borderRadius = '4px';
                                    fallbackNote.style.marginTop = '10px';
                                    fallbackNote.innerHTML = '<strong>Notice:</strong> The full document URL was invalid. Showing preview instead.';
                                    documentContainer.insertBefore(fallbackNote, iframe);
                                } else {
                                    iframe.srcdoc = '<div style="padding: 20px; text-align: center;"><p>Error loading document. The URL may be invalid or expired.</p><p>Please try converting your PDF again.</p></div>';
                                }
                            };
                            
                            // Set a timeout to check if the iframe loads
                            setTimeout(function() {
                                if (!iframe.contentWindow || !iframe.contentWindow.document.body.innerHTML) {
                                    iframe.onerror();
                                }
                            }, 3000);
                            
                            iframe.src = documentUrl;
                        } catch (e) {
                            console.error('Error setting document URL:', e);
                            // Fall back to preview
                            if (documentPreview) {
                                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                                iframeDoc.open();
                                iframeDoc.write(documentPreview);
                                iframeDoc.close();
                            } else {
                                iframe.srcdoc = '<div style="padding: 20px; text-align: center;"><p>Error loading document: ' + e.message + '</p><p>Please try converting your PDF again.</p></div>';
                            }
                        }
                    } else if (documentPreview) {
                        // If we have a preview version
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        iframeDoc.open();
                        iframeDoc.write(documentPreview);
                        iframeDoc.close();
                        
                        // Add a note that this is just a preview
                        const previewNote = document.createElement('div');
                        previewNote.className = 'preview-note';
                        previewNote.style.padding = '10px';
                        previewNote.style.background = '#fff3cd';
                        previewNote.style.color = '#856404';
                        previewNote.style.borderRadius = '4px';
                        previewNote.style.marginTop = '10px';
                        previewNote.innerHTML = '<strong>Note:</strong> This is only showing the first page as a preview due to document size limitations. The full document is available via the download.';
                        documentContainer.insertBefore(previewNote, iframe);
                    }
                    
                    // Update button text
                    loadButton.textContent = 'Reload Document';
                } else {
                    documentContainer.innerHTML = '<p>No converted document found in browser storage. Please use the PDF Converter to convert a document first.</p>';
                }
            });
        });
    </script>

    <!-- Force refresh: ${new Date().toISOString()} -->
</body>
</html>

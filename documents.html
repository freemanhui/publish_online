<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Library</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .nav {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .nav a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin: 30px 0;
        }
        .document-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .document-list {
            list-style-type: none;
            padding: 0;
        }
        .document-item {
            border-bottom: 1px solid #eee;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .document-item:hover {
            background-color: #f9f9f9;
        }
        .document-item:last-child {
            border-bottom: none;
        }
        .document-info {
            flex-grow: 1;
        }
        .document-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
            color: #333;
        }
        .document-meta {
            font-size: 14px;
            color: #777;
        }
        .document-actions {
            display: flex;
            gap: 10px;
        }
        .document-actions a {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .document-actions a:hover {
            background-color: #0056b3;
        }
        .document-actions a.delete {
            background-color: #dc3545;
        }
        .document-actions a.delete:hover {
            background-color: #c82333;
        }
        .empty-list {
            text-align: center;
            padding: 30px;
            color: #777;
            font-style: italic;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-bar button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .sort-options {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .sort-options select {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .document-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .document-actions {
                margin-top: 10px;
                width: 100%;
            }
            .document-actions a {
                flex-grow: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="upload.html">PDF Converter</a>
        <a href="documents.html">Document Library</a>
    </div>

    <h1>Document Library</h1>
    
    <div class="document-container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search documents...">
            <button id="search-button">Search</button>
        </div>
        
        <div class="sort-options">
            <select id="sort-select">
                <option value="date-desc">Newest First</option>
                <option value="date-asc">Oldest First</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
            </select>
        </div>
        
        <ul class="document-list" id="document-list">
            <!-- Documents will be loaded here -->
            <li class="empty-list">Loading documents...</li>
        </ul>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load documents when the page loads
            loadDocuments();
            
            // Add event listeners
            document.getElementById('search-button').addEventListener('click', searchDocuments);
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchDocuments();
                }
            });
            
            document.getElementById('sort-select').addEventListener('change', sortDocuments);
        });
        
        // Global documents array
        let allDocuments = [];
        
        /**
         * Loads the document list from the server
         */
        async function loadDocuments() {
            try {
                const response = await fetch('/documents');
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                allDocuments = await response.json();
                
                // Display documents
                displayDocuments(allDocuments);
            } catch (error) {
                console.error('Error loading documents:', error);
                
                // For demo purposes, create some sample documents
                createSampleDocuments();
            }
        }
        
        /**
         * Creates and displays sample documents (for demo/development)
         */
        function createSampleDocuments() {
            allDocuments = [
                {
                    id: 1,
                    title: "Irreducible: Consciousness, Life, Computers, and Human",
                    fileName: "irreducible-consciousness-life-computers-and-human.html",
                    date: "2024-04-08T14:30:00Z",
                    fileSize: 1245678
                },
                {
                    id: 2,
                    title: "Introduction to Quantum Physics",
                    fileName: "introduction-to-quantum-physics.html",
                    date: "2024-04-06T10:15:00Z",
                    fileSize: 856432
                },
                {
                    id: 3,
                    title: "The Nature of Consciousness",
                    fileName: "nature-of-consciousness.html",
                    date: "2024-04-02T16:45:00Z",
                    fileSize: 987123
                },
                {
                    id: 4,
                    title: "Modern Web Development Guide",
                    fileName: "modern-web-development-guide.html",
                    date: "2024-03-28T09:20:00Z",
                    fileSize: 2341567
                }
            ];
            
            displayDocuments(allDocuments);
        }
        
        /**
         * Displays the document list in the UI
         */
        function displayDocuments(documents) {
            const documentList = document.getElementById('document-list');
            
            // Clear current list
            documentList.innerHTML = '';
            
            if (documents.length === 0) {
                documentList.innerHTML = '<li class="empty-list">No documents found. Convert a PDF to add documents.</li>';
                return;
            }
            
            // Add each document to the list
            documents.forEach(doc => {
                const li = document.createElement('li');
                li.className = 'document-item';
                
                // Format the date
                const docDate = new Date(doc.date);
                const formattedDate = docDate.toLocaleDateString() + ' ' + docDate.toLocaleTimeString();
                
                // Format the file size
                const formattedSize = formatFileSize(doc.fileSize);
                
                li.innerHTML = `
                    <div class="document-info">
                        <h3 class="document-title">${doc.title}</h3>
                        <p class="document-meta">
                            Added: ${formattedDate} | Size: ${formattedSize}
                        </p>
                    </div>
                    <div class="document-actions">
                        <a href="${doc.fileName}" target="_blank">View</a>
                        <a href="${doc.fileName}" download>Download</a>
                        <a href="#" class="delete" data-id="${doc.id}">Delete</a>
                    </div>
                `;
                
                documentList.appendChild(li);
            });
            
            // Add event listeners for delete buttons
            document.querySelectorAll('.document-actions .delete').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const docId = this.getAttribute('data-id');
                    deleteDocument(docId);
                });
            });
        }
        
        /**
         * Formats file size in a human-readable format
         */
        function formatFileSize(bytes) {
            if (bytes < 1024) {
                return bytes + ' bytes';
            } else if (bytes < 1024 * 1024) {
                return (bytes / 1024).toFixed(1) + ' KB';
            } else if (bytes < 1024 * 1024 * 1024) {
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            } else {
                return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
            }
        }
        
        /**
         * Searches documents based on user input
         */
        function searchDocuments() {
            const searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
            
            if (!searchTerm) {
                displayDocuments(allDocuments);
                return;
            }
            
            const filteredDocs = allDocuments.filter(doc => 
                doc.title.toLowerCase().includes(searchTerm)
            );
            
            displayDocuments(filteredDocs);
        }
        
        /**
         * Sorts documents based on the selected option
         */
        function sortDocuments() {
            const sortOption = document.getElementById('sort-select').value;
            let sortedDocs = [...allDocuments];
            
            switch (sortOption) {
                case 'date-desc':
                    sortedDocs.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'date-asc':
                    sortedDocs.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'name-asc':
                    sortedDocs.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'name-desc':
                    sortedDocs.sort((a, b) => b.title.localeCompare(a.title));
                    break;
            }
            
            displayDocuments(sortedDocs);
        }
        
        /**
         * Deletes a document
         */
        async function deleteDocument(docId) {
            if (!confirm('Are you sure you want to delete this document?')) {
                return;
            }
            
            try {
                const response = await fetch(`/documents/${docId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                // Remove from the documents array
                allDocuments = allDocuments.filter(doc => doc.id != docId);
                
                // Update display
                displayDocuments(allDocuments);
            } catch (error) {
                console.error('Error deleting document:', error);
                alert('Failed to delete document. Please try again.');
                
                // For demo purposes, still remove it from the UI
                allDocuments = allDocuments.filter(doc => doc.id != docId);
                displayDocuments(allDocuments);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to HTML Converter</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin: 30px 0;
        }
        form {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 20px;
            width: 100%;
        }
        input[type="text"] {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .nav {
            margin: 20px 0;
            text-align: center;
        }
        .nav a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        #progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="upload.html">PDF Converter</a>
    </div>

    <h1>PDF to HTML Converter</h1>
    
    <form id="upload-form">
        <label for="pdf-file">Select PDF File:</label>
        <input type="file" id="pdf-file" name="pdf-file" accept=".pdf" required>
        
        <label for="title">Document Title (optional):</label>
        <input type="text" id="title" name="title" placeholder="Enter document title">
        
        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>
        
        <button type="submit">Convert PDF</button>
    </form>
    
    <div id="status-message" class="status"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // Set worker path for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('pdf-file');
            const title = document.getElementById('title').value || 'Converted Document';
            const statusMessage = document.getElementById('status-message');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            
            if (!fileInput.files[0]) {
                showStatus('Please select a PDF file', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            if (file.type !== 'application/pdf') {
                showStatus('Please select a valid PDF file', 'error');
                return;
            }
            
            // Show progress bar
            progressContainer.style.display = 'block';
            statusMessage.style.display = 'none';
            
            try {
                // Read the PDF file
                const arrayBuffer = await readFileAsArrayBuffer(file);
                
                // Load the PDF document
                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                const pdf = await loadingTask.promise;
                
                // Generate HTML content
                const numPages = pdf.numPages;
                let htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <link rel="stylesheet" href="pdf-styles.css">
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="upload.html">PDF Converter</a>
    </div>
    <div class="pdf-container">
        <h1>${title}</h1>`;
                
                // Process each page
                for (let i = 1; i <= numPages; i++) {
                    updateProgress(i, numPages);
                    
                    // Get the page
                    const page = await pdf.getPage(i);
                    
                    // Create a canvas for rendering
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    // Render the page to canvas
                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    
                    // Get text content
                    const textContent = await page.getTextContent();
                    
                    // Convert canvas to image
                    const imgData = canvas.toDataURL('image/jpeg', 0.8);
                    
                    // Add page to HTML
                    htmlContent += `
        <div class="pdf-page" id="page-${i}">
            <div class="page-number">Page ${i}</div>
            <img src="${imgData}" alt="Page ${i}" class="page-image">
            <div class="page-text">
                ${textContent.items.map(item => `<span style="position: absolute; left: ${item.transform[4]}px; top: ${item.transform[5]}px;">${item.str}</span>`).join('')}
            </div>
        </div>`;
                }
                
                // Close HTML
                htmlContent += `
    </div>
    <script src="pdf-viewer.js"><\/script>
</body>
</html>`;
                
                // Create downloadable HTML file
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                // Create download link
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title.replace(/\s+/g, '-').toLowerCase()}.html`;
                
                // Trigger download
                a.click();
                
                // Clean up
                URL.revokeObjectURL(url);
                
                showStatus('PDF converted successfully! The HTML file has been downloaded.', 'success');
                
                // Open the HTML in a new tab
                window.open(url, '_blank');
                
            } catch (error) {
                console.error('Error converting PDF:', error);
                showStatus(`Error converting PDF: ${error.message}`, 'error');
            } finally {
                // Hide progress bar
                progressContainer.style.display = 'none';
            }
        });
        
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${percent}%`;
        }
        
        function showStatus(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
